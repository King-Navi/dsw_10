<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Conversor de Divisas (AJAX)</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/divisasinternacional.js"></script>
</head>

<body>
    <header>
        <h1>Conversor de Divisas Internacional</h1>
    </header>
    <main class="contenido">
        <form onsubmit="return convertir(event)">
            <div class="select_group">
                <label class="select_label" for="opt_origen">Moneda Origen: *</label>
                <select id="opt_origen" class="select_input" required>
                </select>
            </div>

            <div class="select_group">
                <label class="select_label" for="opt_destino">Moneda Destino: *</label>
                <select id="opt_destino" class="select_input" required>
                </select>
            </div>
            <div class="container_input">

                <input class="form_input" type="number" id="txt_importe" placeholder=" " step="any" required>
                <label class="label_input" for="txt_importe">Importe: *</label>
            </div>
            <div class="container_input">
                <input class="resultado form_input" type="text" id="txt_tasa" placeholder="Tasa de cambio" readonly>
                <label class="label_input" for="txt_tasa">Tasa de cambio:</label>

            </div>
            <div class="container_input">
                <input class="resultado form_input" type="text" id="txt_resultado" placeholder="Resultado" readonly>
                <label class="label_input for=" txt_resultado">Resultado:</label>
            </div>
            <div>
                <input type="button" value="Invertir" onclick="invertir()" />
                <input type="submit" value="Convertir" />
            </div>
        </form>
    </main>
    <footer>
        <span>Universidad </span>
        <span>Veracruzana</span>
        <span>- </span>
        <span>Desarrollo </span>
        <span>de </span>
        <span>Sistemas </span>
        <span>Web</span>
    </footer>
</body>

</html>
